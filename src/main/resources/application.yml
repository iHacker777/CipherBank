spring:
  application:
    name: cipherbank

  # ============================================================================
  # DUAL DATABASE CONFIGURATION
  # ============================================================================

  # Security Database Configuration
  # Database: paytrix_db (contains security tables)
  # Tables: users, roles, user_roles, ip_whitelist
  # Purpose: Authentication, authorization, IP whitelisting
  datasource:
    security:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/paytrix_db?serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: root@123
      hikari:
        connection-timeout: 30000
        maximum-pool-size: 10
        minimum-idle: 5
        idle-timeout: 600000
        max-lifetime: 1800000
        pool-name: SecurityHikariPool

    # Business Database Configuration (PRIMARY)
    # Database: cipherbank
    # Tables: bank_statements, bank_profiles, bank_statement_uploads
    # Purpose: Business logic, payment processing
    business:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/cipherbank?serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: root@123
      hikari:
        connection-timeout: 30000
        maximum-pool-size: 20
        minimum-idle: 10
        idle-timeout: 600000
        max-lifetime: 1800000
        pool-name: BusinessHikariPool

  # ============================================================================
  # JPA CONFIGURATION - SECURITY DATABASE
  # ============================================================================
  jpa:
    security:
      show-sql: true
      format-sql: true
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQLDialect
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          format_sql: true
          use_sql_comments: true
          jdbc:
            batch_size: 20
            fetch_size: 50
          order_inserts: true
          order_updates: true

    # ============================================================================
    # JPA CONFIGURATION - BUSINESS DATABASE (PRIMARY)
    # ============================================================================
    business:
      show-sql: true
      format-sql: true
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQLDialect
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          format_sql: true
          use_sql_comments: true
          jdbc:
            batch_size: 20
            fetch_size: 50
          order_inserts: true
          order_updates: true

  # ============================================================================
  # FILE UPLOAD CONFIGURATION
  # ============================================================================
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 0
      location: /tmp

  # ============================================================================
  # KAFKA CONFIGURATION (DEVELOPMENT)
  # ============================================================================
  kafka:
    # Kafka Bootstrap Servers (localhost for dev)
    bootstrap-servers: localhost:9092

    # Producer Configuration
    producer:
      # Serializers
      key-serializer: org.apache.kafka.common.serialization.LongSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      # Reliability settings
      acks: all  # Wait for all replicas to acknowledge
      retries: 3

      # Idempotence (exactly-once semantics)
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        spring.json.add.type.headers: true
        # Compression
        compression.type: snappy

        # Batch settings for throughput
        batch.size: 16384
        linger.ms: 10
        buffer.memory: 33554432

    # Consumer Configuration
    consumer:
      # Serializers with error handling
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

      # Consumer group
      group-id: cipherbank-statement-response-consumer

      # Consumer behavior
      auto-offset-reset: earliest  # Start from beginning if no offset
      enable-auto-commit: false  # Manual commit for reliability

      # Delegate deserializers and JSON settings
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.LongDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: com.paytrix.cipherbank.*
        spring.json.value.default.type: com.paytrix.cipherbank.infrastructure.adapter.in.kafka.event.StatementProcessedEvent

        # Session and polling
        session.timeout.ms: 30000  # 30 seconds
        heartbeat.interval.ms: 10000  # 10 seconds
        max.poll.interval.ms: 300000  # 5 minutes
        max.poll.records: 100

        # Isolation level (only read committed messages)
        isolation.level: read_committed

    # Listener Configuration
    listener:
      # Acknowledgment mode
      ack-mode: manual  # Manual acknowledgment for control

      # Concurrency (number of consumer threads)
      # DEV: 3 threads (lower load)
      concurrency: 3

      # Error handling
      type: batch  # Process records in batches

# ============================================================================
# SWAGGER/OPENAPI CONFIGURATION
# ============================================================================
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt:
  secret: secret-key1234-secret-key1234-admin   # 32+ chars for HS256
  encryption-secret: 3f7a9c1d2b4e5f8091a2b3c4d5e6f701   # 128 bits encryption key
  expiration: 900000  # 15 minutes in milliseconds

# ============================================================================
# IP WHITELIST SECURITY CONFIGURATION
# ============================================================================
security:
  ip-whitelist:
    enabled: true      # Set to false to disable IP whitelist filtering
    debug: false       # Set to true to see detailed IP extraction logs (useful for debugging proxy issues)

# ============================================================================
# KAFKA TOPIC CONFIGURATION
# ============================================================================
kafka:
  # Topic: bank.statements.uploaded (CipherBank -> Gateway)
  topic:
    bank-statements-uploaded:
      name: bank.statements.uploaded
      partitions: 6
      replication-factor: 1  # DEV: 1 (single broker)
      retention-ms: 604800000  # 7 days
      compression-type: snappy

    # Topic: payment.statements.processed (Gateway -> CipherBank)
    payment-statements-processed:
      name: payment.statements.processed
      partitions: 6
      replication-factor: 1  # DEV: 1 (single broker)
      retention-ms: 259200000  # 3 days
      compression-type: snappy

    bank-statements-dlq:
      name: bank.statements.dlq
      partitions: 3
      replication-factor: 1  # DEV: 1 (single broker)
      retention-ms: 259200000  # 7 days
      compression-type: snappy

  # Consumer Configuration
  consumer:
    # Consumer group ID
    group-id: cipherbank-statement-response-consumer

    # Concurrency (consumer threads)
    # DEV: 3 threads per topic
    concurrency: 3

    # Polling configuration
    max-poll-records: 100
    max-poll-interval-ms: 300000  # 5 minutes
    session-timeout-ms: 30000  # 30 seconds
    heartbeat-interval-ms: 10000  # 10 seconds

  # Producer Configuration
  producer:
    # Retry configuration
    retries: 3
    retry-backoff-ms: 100

    # Batch configuration
    batch-size: 16384
    linger-ms: 10

    # Compression
    compression-type: snappy

    # Idempotence
    enable-idempotence: true

  # Admin Configuration (for topic creation)
  admin:
    auto-create: true  # DEV: true (auto-create topics)
    operation-timeout: 30000

# ============================================================================
# STATEMENT QUERY SERVICE CONFIGURATION
# ============================================================================
statement:
  query:
    max-page-size: 100
    default-page-size: 20
    default-sort-column: transactionDateTime
    default-sort-direction: desc
  columns:
    visibility:
      # ROLE_ADMIN: Full access to all columns
      admin:
        - id
        - transactionDateTime
        - amount
        - balance
        - orderId
        - reference
        - payIn
        - accountNo
        - utr
        - gatewayTransactionId
        - uploadTimestamp
        - approvalStatus
        - processed
        - type
        - uploadId
        - uploadUsername
        - bankName
        - bankParserKey

      # ROLE_USER: Limited access to non-sensitive columns
      user:
        - transactionDateTime
        - amount
        - orderId
        - reference
        - payIn
        - utr
        - uploadTimestamp
        - bankName

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging:
  level:
    root: INFO
    # Security Database Logs
    com.paytrix.cipherbank.infrastructure.adapter.out.persistence.repository.security: DEBUG
    com.paytrix.cipherbank.infrastructure.adapter.out.persistence.adapter.security: DEBUG
    # Business Database Logs
    com.paytrix.cipherbank.infrastructure.adapter.out.persistence.repository.business: DEBUG
    com.paytrix.cipherbank.infrastructure.adapter.out.persistence.adapter.business: DEBUG
    # Hibernate SQL (shows queries from both databases)
    org.hibernate.SQL: DEBUG
    # Application logs
    com.paytrix.cipherbank: INFO
    # DataSource logs (to see which database is being used)
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari.HikariDataSource: INFO
    # Kafka logs
    org.apache.kafka: INFO
    org.springframework.kafka: INFO